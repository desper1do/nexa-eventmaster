<!-- event-registration.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация на мероприятие</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/event-registration.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <h2 id="eventTitle">Название мероприятия</h2>
            <p id="eventDateTime" class="text-muted mb-1"></p>
            <p id="eventLocation" class="text-muted mb-3"></p>
            <p id="eventDescription" class="card-text"></p>
          </div>
        </div>

        <form id="registrationForm">
          <div class="row g-3">
            <div class="col-md-4 mb-3">
              <label class="form-label">Фамилия *</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Имя *</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Отчество</label>
              <input type="text" class="form-control" id="middleName">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Академическая группа *</label>
              <input type="text" class="form-control" id="group" placeholder="РИ-140900" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Ссылка ВКонтакте</label>
              <div class="input-group">
                <span class="input-group-text">vk.com/</span>
                <input type="text" class="form-control" id="vkLink" placeholder="username">
              </div>
              <small class="text-muted">Необязательно</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
              Зарегистрироваться
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 mt-auto">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
        <a href="https://project.ai-info.ru/teams/nexa" class="text-light text-decoration-none fw-semibold">Nexa</a>
        <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-light fs-4">
            <i class="bi bi-github"></i>
        </a>
        </div>
    </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/event-registration.js"></script>
</body>
</html>
