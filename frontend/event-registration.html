<!-- event-registration.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация на мероприятие</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <h2 id="eventTitle">Название мероприятия</h2>
            <p id="eventDescription" class="card-text">Описание мероприятия</p>
            <p><span id="eventDateTime">Загрузка...</span></p>
            <p><span id="eventLocation">Загрузка...</span></p>
          </div>
        </div>

        <form id="registrationForm">
          <div class="row g-3">
            <div class="col-md-4 mb-3">
              <label class="form-label">Фамилия *</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Имя *</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Отчество</label>
              <input type="text" class="form-control" id="middleName">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Академическая группа *</label>
              <input type="text" class="form-control" id="group" placeholder="РИ-140900" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Ссылка ВКонтакте</label>
              <div class="input-group">
                <span class="input-group-text">vk.com/</span>
                <input type="text" class="form-control" id="vkLink" placeholder="username">
              </div>
              <small class="text-muted">Необязательно</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
              Зарегистрироваться
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span>Nexa</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="https://github.com/your-repo" target="_blank" class="text-dark fs-4 ms-2">
            <i class="bi bi-github"></i>
          </a>          
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/event-registration.js"></script>
</body>
</html>
