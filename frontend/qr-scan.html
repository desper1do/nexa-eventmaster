<!-- qr-scan.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сканирование QR-кодов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Сканирование QR-кода</h4>
              <button class="btn btn-success btn-sm" id="exportParticipantsBtn">
                <i class="bi bi-file-excel"></i> Экспорт в Excel
              </button>
            </div>
          </div>
          <div class="card-body text-center">
            <div id="scanner-container" class="mb-3 bg-dark rounded overflow-hidden" style="position: relative; aspect-ratio: 1/1; max-width: 75%;">
              <video id="qr-video" class="w-100 h-100" style="object-fit: cover;" playsinline muted></video>
            </div>            
            <div id="scan-result" class="alert alert-info" style="display: none;"></div>
            <button id="start-scan" class="btn btn-primary">Начать сканирование</button>
            <button id="stop-scan" class="btn btn-danger" style="display: none;">Остановить</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h4>Ручной ввод кода</h4>
          </div>
          <div class="card-body">
            <form id="manualCodeForm">
              <div class="mb-3">
                <label class="form-label">Введите код участника:</label>
                <input type="text" class="form-control" id="manualCodeInput" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Отметить участника</button>
            </form>
            <div id="manualCodeResult" class="alert mt-3" style="display: none;"></div>
          </div>
        </div>
      </div>  
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span>Nexa</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-dark fs-4 ms-2">
            <i class="bi bi-github"></i>
          </a>          
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/qr-scanner.js"></script>
</body>
</html>
