  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const eventsList = document.getElementById('eventsList');
    const searchInput = document.getElementById('searchInput');
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
    let selectedEventCode = null;

    fetch('http://localhost:5000/api/events/all')
      .then(res => res.json())
      .then(data => {
        data.forEach(event => {
          const col = document.createElement('div');
          col.className = 'col';

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h2 class="card-title mb-2">${event.name}</h2>
                <p class="text-muted mb-0">üóìÔ∏è ${formatDate(event.event_date)}</p>
                <p class="text-muted mb-0">üìç ${event.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                <p class="text-muted mb-2">üîë –ö–æ–¥: ${event.event_code}</p>
                <div class="card-text">${formatDescription(event.description)}</div>
              </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-3 flex-wrap gap-2">
                <div class="ms-1">
                <span class="badge ${event.published ? 'bg-success' : 'bg-secondary'}">
                    –°—Ç–∞—Ç—É—Å: ${event.published ? '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ' : '–ù–µ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ'}
                </span>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary open-btn" data-code="${event.event_code}">
                    <i class="bi bi-eye"></i> –û—Ç–∫—Ä—ã—Ç—å
                    </button>
                    <button class="btn btn-danger delete-btn" data-code="${event.event_code}">
                    <i class="bi bi-trash"></i> –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
                </div>
            </div>
          `;
          eventsList.appendChild(col);
        });

        document.querySelectorAll('.open-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const code = btn.getAttribute('data-code');
            sessionStorage.setItem('currentEventId', code);
            window.location.href = 'event-details.html';
          });
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            selectedEventCode = btn.getAttribute('data-code');
            deleteModal.show();
          });
        });
        
      });

    document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
      if (!selectedEventCode) return;
      fetch(`http://localhost:5000/api/events/${selectedEventCode}`, {
        method: 'DELETE'
      }).then(res => res.json())
        .then(data => {
          if (data.status === 'ok') {
            location.reload();
          } else {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
          }
        });
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const code = searchInput.value.trim();
        if (code) {
          sessionStorage.setItem('currentEventId', code);
          window.location.href = 'event-details.html';
        }
      }
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
    const code = searchInput.value.trim();
    if (code) {
        sessionStorage.setItem('currentEventId', code);
        window.location.href = 'event-details.html';
    }
    });

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('ru-RU', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }).replace(',', ' –≤');
    }

    function formatDescription(text) {
      if (!text) return '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
      return text
        .split(/\n\s*\n/)
        .map(p => `<p>${p.trim()}</p>`)
        .join('');
    }
  </script>
