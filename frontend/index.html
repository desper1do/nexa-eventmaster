<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойКампус - Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style1.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="text-center">
      <h1>Добро пожаловать в МойКампус</h1>
      <div class="d-grid gap-3 col-md-6 mx-auto">
        <button class="btn btn-lg btn-organizer" data-bs-toggle="modal" data-bs-target="#organizerModal">
          Я организатор
        </button>
        <button class="btn btn-lg btn-register" data-bs-toggle="modal" data-bs-target="#eventModal">
          Зарегистрироваться
        </button>
        <a href="all-events.html" class="btn btn-lg btn-events">Все мероприятия</a>
      </div>
    </div>
  </main>

  <div class="modal fade" id="organizerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Вход для организаторов</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="organizerForm">
            <div class="mb-3">
              <label class="form-label">Код организатора</label>
              <div class="input-group">
                <input type="password" class="form-control" id="organizerCode" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleOrganizerCode">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary" form="organizerForm">Войти</button>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Регистрация на мероприятие</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <div class="mb-3">
            <label class="form-label">Код мероприятия</label>
            <input type="text" class="form-control" id="eventCode" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-success" form="eventForm">Продолжить</button>
      </div>
    </div>
  </div>
</div>


<footer class="bg-dark py-3"> 
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <a href="https://project.ai-info.ru/teams/nexa" class="text-white text-decoration-none fw-semibold">Nexa</a>
      <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-white fs-4">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
