<!-- event-details.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Данные мероприятия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/event-details.css" rel="stylesheet">
  <link href="css/style1.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card event-details-card mb-4">
          <div class="card-body">
            <h2 id="eventTitle">Название мероприятия</h2>
            <p id="eventDateTime" class="text-muted mb-1"></p>
            <p id="eventLocation" class="text-muted mb-3"></p>
            <p id="eventDescription" class="card-text"></p>
          </div>
        </div>

        <div class="card event-details-card mb-4">
          <div class="card-body">
            <h4 class="card-title mb-4">Данные для регистрации</h4>
            
            <div class="mb-3">
              <label class="form-label">Код мероприятия:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventCode" readonly>
                <button class="btn btn-outline-secondary" id="copyCodeBtn">
                  <i class="bi bi-clipboard"></i> Копировать
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Ссылка для регистрации:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventLink" readonly>
                <button class="btn btn-outline-secondary" id="copyLinkBtn">
                  <i class="bi bi-clipboard"></i> Копировать
                </button>
              </div>
            </div>

            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="publishToggle">
              <label class="form-check-label" for="publishToggle">Опубликовать мероприятие на главной</label>
            </div>


            <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4 button-container">
  <a href="qr-scan.html" class="btn btn-primary me-md-2">
    <i class="bi bi-qr-code-scan"></i> Сканировать QR-код
  </a>
  <button class="btn btn-success me-md-2" id="exportBtn">
    <i class="bi bi-file-excel"></i> Экспорт в Excel
  </button>
  <button class="btn btn-danger" id="deleteBtn">
    <i class="bi bi-trash"></i> Удалить мероприятие
  </button>
</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 mt-auto">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
        <a href="https://project.ai-info.ru/teams/nexa" class="text-light text-decoration-none fw-semibold">Nexa</a>
        <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-light fs-4">
            <i class="bi bi-github"></i>
        </a>
        </div>
    </div>
    </footer>

  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Удалить мероприятие</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить это мероприятие? Это действие необратимо.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button class="btn btn-danger" id="confirmDeleteBtn">Удалить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="js/event-details.js"></script>
  <script> 
    function formatDescription(text) {
      if (!text) return 'Без описания';
      return text
        .split(/\n\s*\n/)
        .map(p => `<p>${p.trim()}</p>`)
        .join('');
    }
  </script>
</body>
</html>
