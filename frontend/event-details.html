<!-- event-details.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Данные мероприятия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <h2 id="eventTitle">Название мероприятия</h2>
            <p id="eventDateTime" class="text-muted mb-1"></p>


            <p id="eventLocation" class="text-muted mb-3"></p>

            
            <p id="eventDescription" class="card-text"></p>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title mb-4">Данные для регистрации</h4>
            
            <div class="mb-3">
              <label class="form-label">Код мероприятия:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventCode" readonly>
                <button class="btn btn-outline-secondary" id="copyCodeBtn">
                  <i class="bi bi-clipboard"></i> Копировать
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Ссылка для регистрации:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventLink" readonly>
                <button class="btn btn-outline-secondary" id="copyLinkBtn">
                  <i class="bi bi-clipboard"></i> Копировать
                </button>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
              <a href="qr-scan.html" class="btn btn-primary me-md-2">
                <i class="bi bi-qr-code-scan"></i> Сканировать QR-код
              </a>
              <button class="btn btn-success" id="exportBtn">
                <i class="bi bi-file-excel"></i> Экспорт в Excel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span>Nexa</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-dark fs-4 ms-2">
            <i class="bi bi-github"></i>
          </a>          
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="js/event-details.js"></script>
</body>
</html>
