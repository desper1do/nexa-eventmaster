<!-- create-event.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создать мероприятие</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Создание мероприятия</h1>
        <form id="createEventForm">
          <div class="mb-3">
            <label class="form-label">Название мероприятия *</label>
            <input type="text" class="form-control" id="eventName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Дата и время *</label>
            <input type="datetime-local" class="form-control" id="eventDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Место проведения *</label>
            <input type="text" class="form-control" id="eventLocation" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" id="eventDescription" rows="3" maxlength="500"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Создать мероприятие</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span>Nexa</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-dark fs-4 ms-2">
            <i class="bi bi-github"></i>
          </a>          
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/events.js"></script>
  <script>
    // Ограничиваем количество цифр в годе до 4
    document.getElementById('eventDate').addEventListener('input', function (e) {
      const val = e.target.value;
      const parts = val.split('-');
      if (parts[0].length > 4) {
        parts[0] = parts[0].slice(0, 4);
        e.target.value = parts.join('-');
      }
    });
  </script>
</body>
</html>
