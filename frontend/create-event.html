<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создать мероприятие</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/create-event.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="event-form-container p-4 p-md-5"> <!-- Добавлен контейнер для формы -->
          <h1 class="text-center mb-4">Создание мероприятия</h1>
          <form id="createEventForm">
            <div class="mb-4">
              <label class="form-label fw-semibold">Название мероприятия *</label>
              <input type="text" class="form-control form-control-lg" id="eventName" required>
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold">Дата и время *</label>
              <input type="datetime-local" class="form-control form-control-lg" id="eventDate" required>
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold">Место проведения *</label>
              <input type="text" class="form-control form-control-lg" id="eventLocation" required>
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold">Описание</label>
              <textarea class="form-control" id="eventDescription" rows="4" maxlength="500"></textarea>
              <div class="form-text text-end">Максимум 500 символов</div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-dark btn-lg px-5 py-3 rounded-pill">
                Создать мероприятие
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 mt-auto">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
        <a href="https://project.ai-info.ru/teams/nexa" class="text-light text-decoration-none fw-semibold">Nexa</a>
        <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-light fs-4">
            <i class="bi bi-github"></i>
        </a>
        </div>
    </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
