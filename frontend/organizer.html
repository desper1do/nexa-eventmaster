<!-- organizer.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойКампус - Организатор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="text-center">
      <h1>Панель организатора</h1>
      <p class="lead">Выберите действие:</p>
      <div class="d-grid gap-3 col-md-6 mx-auto">
        <a href="create-event.html" class="btn btn-primary btn-lg">Создать мероприятие</a>
        <button class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#viewEventModal">
          Просмотреть мероприятие
        </button>
      </div>
    </div>
  </main>

  <!-- Модальное окно просмотра -->
  <div class="modal fade" id="viewEventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Просмотр мероприятия</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="viewEventForm">
            <div class="mb-3">
              <label class="form-label">Код мероприятия</label>
              <div class="input-group">
                <input type="password" class="form-control" id="viewEventCode" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleViewEventCode">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary" form="viewEventForm">Просмотреть</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span>Nexa</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-dark fs-4 ms-2">
            <i class="bi bi-github"></i>
          </a>          
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/organizer.js"></script>
</body>
</html>
