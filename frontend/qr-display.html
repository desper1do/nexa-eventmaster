<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ваш QR-код</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">МойКампус</a>
      </div>
    </nav>
  </header>

  <main class="container my-5 text-center">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h3>Ваш QR-код для мероприятия</h3>

      <div id="qrcode-container" class="d-flex justify-content-center align-items-center">
        <div id="qrcode" class="my-4"></div> 
      </div>

      <p class="text-muted mb-4">ID: <span id="registrationId"></span></p>
      
      <div class="d-grid gap-2">
        <button id="downloadBtn" class="btn btn-primary">
          <i class="bi bi-download"></i> Скачать QR-код
        </button>
        <a href="index.html" class="btn btn-outline-secondary">
          <i class="bi bi-house"></i> На главную
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span>Nexa</span>
        </div>
        <div class="col-md-6 text-end">
          <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-dark fs-4 ms-2">
            <i class="bi bi-github"></i>
          </a>          
        </div>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="js/qr-generator.js"></script>
</body>
</html>
