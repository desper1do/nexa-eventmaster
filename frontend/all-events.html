<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <header>

  <main class="container my-5">

    <div id="eventsList" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </main>

  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>–í—ã —Ö–æ—Ç–∏—Ç–µ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ —ç—Ç–æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–ù–µ—Ç</button>
          <button type="button" class="btn btn-primary" id="confirmYesBtn">–î–∞</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark py-3 mt-auto">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <a href="https://project.ai-info.ru/teams/nexa" class="text-light text-decoration-none fw-semibold">Nexa</a>
        <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-light fs-4">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const eventsList = document.getElementById('eventsList');
    const confirmYesBtn = document.getElementById('confirmYesBtn');
    let selectedEventCode = null;

    fetch('http://localhost:5000/api/events/published')
      .then(res => res.json())
      .then(data => {
        if (!data.length) {
          eventsList.innerHTML = '<p class="text-center">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π.</p>';
          return;
        }

        data.forEach(event => {
          const col = document.createElement('div');
          col.className = 'col';
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h2 class="card-title mb-2">${event.name}</h2>
                <p class="text-muted mb-0">üóìÔ∏è ${formatDate(event.event_date)}</p>
                <p class="text-muted mb-2">üìç ${event.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                <div class="card-text">${formatDescription(event.description)}</div>
              </div>
              <div class="card-footer text-end py-3">
                <button class="btn btn-outline-primary register-btn" data-code="${event.event_code}" data-bs-toggle="modal" data-bs-target="#confirmModal">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
              </div>
            </div>
          `;
          eventsList.appendChild(col);
        });

        document.querySelectorAll('.register-btn').forEach(btn => {
          btn.addEventListener('click', function () {
            selectedEventCode = this.getAttribute('data-code');
          });
        });
      })
      .catch(() => {
        eventsList.innerHTML = '<p class="text-danger text-center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</p>';
      });

    confirmYesBtn.addEventListener('click', () => {
      if (selectedEventCode) {
        window.location.href = `event-registration.html?event=${selectedEventCode}`;
      }
    });

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('ru-RU', {
        day: 'numeric', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      }).replace(',', ' –≤');
    }

    function formatDescription(text) {
      if (!text) return '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è';
      return text
        .split(/\n\s*\n/)
        .map(p => `<p>${p.trim()}</p>`)
        .join('');
    }
  </script>
